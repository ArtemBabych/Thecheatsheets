<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style Example</title>
</head>
<body>
    <!-- Inline styles applied directly to HTML elements -->
    <h1 style="color: #0066cc; font-family: Arial, sans-serif;">Hello, World!</h1>
    <p style="line-height: 1.5; color: #333;">This is a paragraph with inline styles.</p>
    <div style="background-color: #f4f4f4; padding: 10px; margin: 20px;">
        <p style="font-weight: bold;">Styled div with a nested paragraph.</p>
    </div>
</body>
</html>
